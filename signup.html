<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <title>Sign Up</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta charset="utf-8" />
      <link rel="stylesheet" type="text/css" href="signup_style.css" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      />
      <link
        href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600"
        rel="stylesheet"
        type="text/css"
      />
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>

    <body class="body">

      <div class="login-page">
        <div class="form">
          <form action="kerala.html" onsubmit="return validate()">
            <img src="images\kerala.png" style = "width:150px ;height:150px;">
            <div class="form-group">
              <label >Name</label>
              <input type="text" class="form-control"  placeholder="First name">
              
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="text" class="form-control" id="email1" aria-describedby="emailHelp" placeholder="Enter email">
              
            </div>
            <div class="form-group">  
              <label >Phone Number</label>
              <input type="text" id = "phone" class="form-control"  placeholder="Enter phone number">
              
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="Password1" placeholder="Enter password">
            </div>
            <p id="ps">password strength</p>
            <div class="strength">
              <span id="l"></span>
              <span id="m"></span>
              <span id="g"></span>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Confirm password</label>
              <input type="password" class="form-control" id="Password2" placeholder="Re-enter password">
            </div>
            <div class="signin">
              <button type="submit" class="btn btn-primary ">Sign Up</button>
            </div>

          </form>
          <div class="error">
            <p id="err"></p>
          </div>


        </div>
      </div>
      <script src="signup.js"></script> 
    </body>
    <script>
      // 
    </script>
  </html>
</html>
